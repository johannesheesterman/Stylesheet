<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .input-fields-section label{
            display:inline-flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <section>
        <h2>Buttons</h2>
        <button>Standard</button>
        <button class="primary">Primary</button>
        <button class="accent">Accent</button>
        <button disabled>Disabled</button>
        <button disabled class="primary">Disabled primary</button>
    </section>

    <section>
        <h2>Checkbox</h2>
        <label>
            <input type="checkbox" />
            <span>Unchecked checkbox</span>            
        </label>

        <label>
            <input type="checkbox" checked />
            <span>Checked checkbox</span>            
        </label>

        <label>
            <input type="checkbox" disabled />
            <span>Disabled checkbox</span>            
        </label>

        <label>
            <input type="checkbox" checked disabled />
            <span>Disabled checked checkbox</span>            
        </label>
    </section>

    <section>
        <h2>Radio buttons</h2>
        
        <label>
            <input type="radio" name="radio-group-01" />
            <span>Unchecked radio</span>            
        </label>

        <label>
            <input type="radio" name="radio-group-01" checked />
            <span>Checked radio</span>            
        </label>

        <label>
            <input type="radio" disabled />
            <span>Disabled radio</span>            
        </label>

        <label>
            <input type="radio" checked disabled />
            <span>Disabled checked radio</span>            
        </label>
    </section>
    
    <section class="input-fields-section">
        <h2>Input fields</h2>
        <label>
            Standard
            <input type="text" />
        </label>
    
        <label>
            With placeholder
            <input placeholder="Please enter text here" />
        </label>

        <label>
            Disabled
            <input disabled value="Disabled field" />
        </label>

        <hr />
        <h2>Texarea</h2>
        <textarea></textarea>
    </section>
    
</body>
</html>
